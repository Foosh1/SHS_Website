    <div class="message-box">

        <form action="https://formsubmit.co/info.shsconcepts@gmail.com" method="post">

            <h3> Send us an Email</h3>
            <input type="text"id="name" name="name"placeholder="Your Name" required>
            <input type="text"id="phone" name="number"placeholder="Your Phone Number" required>
            <input type="email" id="email" name="email" attribute="_replyto"placeholder="Email Address"required>
            <textarea id="project-info"rows="10" name="details" placeholder="Please tell us about your project" required></textarea>
            <button type="submit">Send</button>

            
            <input type="hidden" name="_subject" value="Project Inquiry Website Test">
            <input type="hidden" name="_autoresponse" value="Thank you for inquiring with SHS about your project! We'll contact you as soon as possible">

        </form>
